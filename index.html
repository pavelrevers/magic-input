            var mask = '++d ddd ddd-dd-dd';

            var MagicInput = function (input) {
                this.newValue = this.value;
                this.oldValue = this.newValue;
                this.setMask = setMask;

                this.oninput = function (e) {
                    this.newValue = this.value;
                    this.setMask();
                }.bind(this);
            };

            MagicInput.prototype = document.getElementById('magic-input');

            function setMask() {
                console.log('setMask');
                var newValue = this.newValue;
                var value = '';
                var i = 0;
                var l = newValue.length;
                var j = 0;
                var jl = mask.length;

                var inc = 0;

                var state = 'empty';
                var buff = '';

                while (j < jl && inc < 20) {
                    var currentChar = newValue[i];
                    var maskChar = mask[j];
                    console.log('state', state, 'm', j, 'mv', maskChar, 'v', i, 'vv', currentChar);

                    switch (state) {
                        case 'empty':
                            stateEmpty();
                            break;
                        case 'char':
                            stateChar();
                            break;
                    }

                    function stateEmpty() {
                        switch (maskChar) {
                            case 'd':
                                if (/\d/.test(currentChar)) {
                                    value += buff + currentChar;
                                    buff = '';
                                    state = 'char';
                                    i++;
                                    j++;
                                }
                                break;
                            default:
                                if (currentChar === maskChar) {
                                    value += maskChar;
                                    i++;
                                } else {
                                    buff += maskChar;
                                }
                                j++;
                        }
                    }

                    function stateChar() {
                        switch (maskChar) {
                            case 'd':
                                if (/\d/.test(currentChar)) {
                                    value += currentChar;
                                    i++;
                                    j++;
                                }
                                break;
                            default:
                                if (currentChar === maskChar) {
                                    value += maskChar;
                                    i++;
                                } else {
                                    buff += maskChar;
                                }
                                j++;
                        }
                    }

                    inc++;
                }

                this.value = value;

                this.oldValue = value;
            }
